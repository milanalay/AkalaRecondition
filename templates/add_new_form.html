{% extends "base.html" %}
{% load static %}



{% block content %}

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Add New Product</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="invoice p-3 mb-3" style="min-height: 500px;">
    <!-- form start -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label style="width: 440px;">Name: {{ form.name }}</label>
        
        <label style="width: 211px; margin-left: 5px;">Model: {{ form.model }}</label>
        <label style="width: 440px; margin-left: 5px;">Bike Number: {{ form.bike_number }}</label>
        <br/>
        <label style="width: 555px;">Image: {{ form.image }}</label>
        <br/>
        <label style="width: 550px;">Buy Price: {{ form.price }}</label>

        <label style="width: 550px; margin-left: 5px;">Sale Price: {{ form.sale_price }}</label>
        <br/>
        <label style="width: 550px;">Owner: {{ form.owner }}</label>
        
        <label style="width: 550px; margin-left: 5px;">Contact: {{ form.contact }}</label>
        <br/>
        <label style="width: 220px;">Date: {{ form.date }}</label>

    <div class="card-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>
  </div>
  </div>
</section>
</div>

{% endblock content %}

{% block javascript %}

<script>
  $(function () {
      $('#reservationdate').datetimepicker({
        format: 'L'
    });
  })
</script>

{% endblock javascript %}
